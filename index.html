<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalBookworm</title>
    <style>
        button{
            margin-right: 50%;
            margin-left: 50%;
            background-color: lightgray;
            font-size: large;
        }
        body{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center">Book Survey</h1>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="First Name">
        <input type="text" id="name" placeholder="Last Name"><br><br>
        <label for="dob">DOB:</label>
        <input type="text" id="dob" placeholder="MM--DD--YYYY"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Your Email"><br><br>
        <label for="phno">Mobile Number:</label>
        <input type="text" id="phno" placeholder="Enter Your Number">
    </div>
    <form action="">
        <fieldset>
                <legend align="center" style="font-weight: bold; font-size: x-large;" >Survey Form</legend>
                <label for="">1) Favorite Book?</label>
                <input type="text"><br><br>
                <label for="">2) What are some of the most recent books you've read?</label><br><br>
                <label for="">book name</label>
                <input type="text">
                <label for="">Author</label>
                <input type="text">
                <label for="">Type</label>
                <select name="" id="">
                    <optgroup label="">
                        <option value="">----</option>
                        <option value="">Action</option>
                        <option value="">Comic</option>
                        <option value="">Mystery</option>
                        <option value="">Fantasy</option>
                        <option value="">Historical</option>
                        <option value="">Educational</option>
                        <option value="">Other</option>
                    </optgroup>
                </select><br><br>
                <label for="">3) In a year, how many books do you buy?</label><br><br>
                <input type="checkbox" name="" id="">
                <label for="">Less than 2</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Between 2-6</label><br>
                <input type="checkbox" name="" id="">
                <label for="">between 7-10</label><br>
                <input type="checkbox" name="" id="">
                <label for="">More than 10</label><br><br>

                <label for="">4) Where do you usually get your books?</label><br><br>
                <input type="radio" name="ss" id="ob" value="ob">
                <label for="ob">Online Bookstores</label><br>
                <input type="radio" name="ss" id="bs" value="bs">
                <label for="bs">Book stores</label><br>
                <input type="radio" name="ss" id="bf" value="bf">
                <label for="bf">Book Fairs</label><br>
                <input type="radio" name="ss" id="o" value="o">
                <label for="o">Other</label><br><br>
                
                <label for="">6) What languages do you prefer?</label><br><br>
                <input type="checkbox">
                <label for="">English</label><br>
                <input type="checkbox">
                <label for="">Mother Tongue</label>
                <input type="text" placeholder="Your Mother Tongue"><br>
                <input type="checkbox">
                <label for="">Other</label><br><br>
                
                <label for="">7) What is your preferred reading medium?</label><br><br>
                <input type="checkbox">
                <label for="">Printed Books</label><br>
                <input type="checkbox">
                <label for="">Magazines</label><br>
                <input type="checkbox">
                <label for="">Websites</label><br>
                <input type="checkbox">
                <label for="">E-Books</label><br>
                <input type="checkbox">
                <label for="">News Paper</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Other</label><br><br>

                <label for="">10) Additional Comments</label><br><br>
                <textarea name="" id="" ></textarea>
        </fieldset>
        <button>SUBMIT</button>
    </form>
    
</body>
</html>
